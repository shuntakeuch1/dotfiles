# prefixキーをC-qに変更
set -g prefix C-t

# # C-bのキーバインドを解除
unbind C-b
bind-key C-g display-panes
set -g display-panes-time 10000

#マウス操作を有効にする
set-option -g mouse on

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# 256色端末を使用する
set -g default-terminal "screen-256color"

